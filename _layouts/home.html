---
layout: default
---

<div class="home">

  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <ul class="page-list">
  {% assign sorted-pages = site.pages | where_exp: 'page', 'page.title' | sort: 'url' | reverse %}
  {% for p in sorted-pages %}
    <li>
      <a href="{{ site.url }}{{ p.url }}">{{ p.title }}</a>
    </li>
  {% endfor %}
  </ul>

</div>
